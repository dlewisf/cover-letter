<!DOCTYPE html>
<html>
  <head>
    <title>Title for the cover letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="styles/app.css"/>
    <script type="text/javascript" src="svg-injector.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="main">
        <image class="inject" src="img/monitor.svg" />
      </div>
    </div>
    <script type="text/javascript">
      // Elements to inject
      const mySVGsToInject = document.querySelectorAll('img.inject');
      // Do the injection
      SVGInjector(mySVGsToInject);
    </script>
  </body>
</html>
