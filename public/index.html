<!DOCTYPE html>
<html>
  <head>
    <title>Title for the cover letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="styles/app.css"/>
    <script src="svg-injector.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="header"></div>
      <div class="left-side"></div>
      <div class="right-side"></div>
      <div class="main">
        <image class="inject" src="img/monitor.svg" />
      </div>
      <div class="footer">
        <a class="social-link" href="https://twitter.com/emiand_lf" target="_blank">
          <img class="logo twitter-logo" src="img/Twitter_Logo_Blue.svg"/>
        </a>
        <a class="social-link" href="https://www.linkedin.com/in/david-lewis-frazier-591b0153" target="_blank">
          <img class="logo" src="img/iconmonstr-linkedin-2.svg"/>
        </a>
      </div>
    </div>
    <script type="text/javascript">
      // Elements to inject
      const mySVGsToInject = document.querySelectorAll('img.inject');
      // Do the injection
      SVGInjector(mySVGsToInject);
    </script>
  </body>
</html>
